<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" type ="text/css" href="static/styles/style.css">
        <link rel=icon href='https://img.icons8.com/metro/1600/search.png'>
        <!--'{{ url_for("static", filename="script.js") }}'-->
        <title> Song Recognition </title>
    </head>
    <body>
        <div class='navbar'>
            <ul>
                <div class="tab">
                    <form action='/goto_song'>
                        <input id='song_tab' type="submit" value="Song Recognition"/>
                    </form>
                </div>
                <div class="tab">
                    <form action='/goto_search'>
                        <input id='search_tab' type="submit" value="Image Search Engine"/>
                    </form>
                </div>
                <div class="tab">
                    <form action='/goto_text'>
                        <input id='text_tab' type="submit" value="Text Generator"/>
                    </form>
                </div>
            </ul>
        </div>
        <br></br>
        <h2>To start song rec, enter information: </h2>
        <form action="/submit_song">
            <input id="song_database_bar" name="song_database_bar" type="text" method="POST" action="/" placeholder="Database path..."/>
            <input id="time_bar" name="time_bar" type="text" method="POST" action="/" placeholder="Seconds to record..."/>
            <input id="button" type="submit" onclick="startRecord();"/>
        </form>
        <h3 id='record'>{{record_text}}</h3>
        <h1 id='result' name='result'>{{info_text}}</h1>
        <form action="/ok">
            <input id="ok_button" type="submit" value="Reload">
        </form>
        <script type='text/javascript' src="static/script.js"></script> 
    </body>
</html>
